<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--bootstrap cdn-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>cgpa calculator</title>
</head>
<body class="container mt-5">
  <form>
    <div class="w-50 mb-3">
      <input type="number" class="form-control" id="bangla-input" value="" placeholder="Bangla">
    </div>
    <div class="w-50 mb-3">
      <input type="number" class="form-control" id="english-input" value="" placeholder="English">
    </div>
    <div class="w-50 mb-3">
      <input type="number" class="form-control" id="math-input" value=""  placeholder="Math">
    </div>
    <div class="w-50 mb-3">
      <input type="number" class="form-control" id="science-input" value="" placeholder="Science">
    </div>
    <div class="w-50 mb-3">
      <button type="submit" class="btn btn-primary" id="input-btn">Submit</button>
    </div>
  </form>

<table style="border: 2px solid black;" class="table table-bordered table-hover table-striped">
  <thead>
    <tr>
      <th>Subject</th>
      <th>Mark</th>
      <th>CGPA</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td> Bangla</td>
      <td id="bangla-mark"></td>
      <td id="bangla-cgpa"></td>
    </tr>
    <tr>
      <td> English </td>
      <td id="english-mark"></td>
      <td id="english-cgpa"></td>
    </tr>
    <tr>
      <td> Math </td>
      <td id="math-mark"></td>
      <td id="math-cgpa"></td>
    </tr>
    <tr>
      <td> Science </td>
      <td id="science-mark"></td>
      <td id="science-cgpa"></td>
    </tr>
    <tr style="border-top: 2px solid black;">
      <td> Average Mark </td>
      <td id="average-mark"></td>
      <td id="average-cgpa"></td>
    </tr>
  </tbody>
</table>
  <script src="cgpa.js"></script>
</body>
</html>
